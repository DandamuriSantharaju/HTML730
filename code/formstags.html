<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
      .raju{text-align: center;}
     </style>
  </head>
   <body style="background-color: red;" >
    <div class="raju">
      <h1>forms</h1>
      <from action="main.py">
           <div>
             <label for="xyz">
                  FirstName:
              </label>
              <input type="text" id="xyz" placeholder="eg:John">
           </div><br>
           <div>
              <label for="zxy">
                    LastName:
              </label>
              <input type="text" id="zxy" placeholder="eg:Dohn">
           </div><br>
           <div>
              <label for="DOB">
                   Date of Birth:
              </label>
              <input type="date" id="DOB">
           </div><br>
           <div>
            <label for="T">Set Time</label>
            <input type="time" name="time" id="T">
           </div><br>
           <div>
            <label for="W">Set Week</label>
            <input type="week" name="Week" id="W">
           </div><br>
           <div>
            <label for="U">Submit url</label>
            <input type="url" name="url" id="U">
           </div><br>
           <div>
            <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnM1zX2q8W9zVAqIoGZ8Dd7hl_s3TKLNwKaw&s" alt="">
           </div><br>
           <div>
            <input type="color" name="" id="">>
           </div><br>
           <div>
            <input type="hidden" name="location" id="hyd">
           </div><br>
           <div>
            <p>Select gender:</p>
            <input type="radio" name="gen" id="m">
            <label for="m">Male</label>
            <input type="radio" name="gen" id="f">
            <label for="f">Female</label>
            <input type="radio" name="gen" id="others">
            <label for="others">Others</label>
           </div><br>
           <div>
            <p>Select Course:</p>
            <input type="checkbox" name="Course" id="mpc">
            <label for="mpc">MPC</label>
            <input type="checkbox" name="Course" id="BIPC">
            <label for="BIPC">BIPC</label>
            <input type="checkbox" name="Course" id="CEC">
            <label for="CEC">CEC</label>
           </div><br>
           <div>
              <label for="connt">
                    Mobile Number +91:
              </label>
             <input type="number" id="connt" placeholder="9999999999">
           </div><br>
           <div>
              <label for="email">Email@:</label>
              <input type="email" id="email" placeholder="raju@gmail.com"> 
           </div><br>
           <div>
              <label for="pwd">Password:</label>
              <input type="password" name="pwd" id="pwd">
           </div><br>
           <div>
           <input type="file" name="" id="">
           </div><br>
           <button>submit</button>
           <!--<input type="button" value="submit">-->
           <!--<input type="reset" value="reset">--->
     </from>
    </div>
 </body>
</html>
